<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
  <head>
    <meta charset="utf-8">

    <title>{{ .Title }}</title>
    <meta name="description" content="{{ .Description }}">
    <!-- TODO Add robots keywords -->

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" sizes="any" type="image/svg+xml" href="{{ `images/favicon.svg` | relURL }}">

    <link rel="stylesheet" type="text/css" href="{{ `css/normalize.css` | relURL }}">
    <link rel="stylesheet" type="text/css" href="{{ `css/custom.css` | relURL }}">

    {{ if .IsTranslated }}{{ range .Translations }}<link rel="alternate" hreflang="{{ .Language.Lang }}" href="{{ .Permalink }}" title="{{ .Language.LanguageName }}"/>{{ end }} {{ end }}
  </head>
  <body>
    {{ partial "header" . }}
    <main>
    {{ block "main" . }}{{ end }}
    </main>
    {{ partial "footer" . }}
  </body>
</html>
