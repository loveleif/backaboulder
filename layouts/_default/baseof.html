<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
  <head>
    <meta charset="utf-8">

    <title>{{ .Title }}</title>

    <link rel="icon" sizes="any" type="image/svg+xml" href="{{ `images/favicon.svg` | relURL }}">

	<meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="{{ `css/normalize.css` | relURL }}">
    <link rel="stylesheet" type="text/css" href="{{ `css/skeleton.css` | relURL }}">
    <link rel="stylesheet" type="text/css" href="{{ `css/custom.css` | relURL }}">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono:400" media="all">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada&display=swap" rel="stylesheet">

    {{ if .IsTranslated }}
      {{ range .Translations }}
        <link rel="alternate" hreflang="{{ .Language.Lang }}" href="{{ .Permalink }}" title="{{ .Language.LanguageName }}"/>
      {{ end }}
    {{ end }}
  </head>
  <body>
    <div id="header">
      <div id="top-logo">
        <a href="/"><img src="{{ `images/logo.svg` | relURL }}" alt="Logotype" /></a>
      </div>
      <div id="menu">
      {{ partial "menu.html" . }}
      </div>
    </div>

  <div class="container">
    <div class="row">
      <div class="seven columns">
        {{ block "main" . }}
        {{ end }}
      </div>
    </div>
    <div class="five columns"></div>
    </div>

  {{ partial "footer" . }}
  </body>
</html>
