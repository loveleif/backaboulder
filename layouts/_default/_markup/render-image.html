{{ $imageResource := resources.Get .Destination }}
{{ $image360 := $imageResource.Resize "360x" }}
{{ $image480 := $imageResource.Resize "480x" }}
<img srcset="{{ $image360.RelPermalink }} 360w"
             {{ $image480.RelPermalink }} 480w,
     sizes="(min-width: 52rem) 480px,
            80vw"
     src="{{ $image480.RelPermalink }}"
     alt="{{ .Text }}"
     class="content-image">
